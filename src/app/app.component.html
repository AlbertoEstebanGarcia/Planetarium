<mat-toolbar color="primary" class="expanded-toolbar">
  <button mat-button routerLink="/">{{title}}</button>

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
    <button mat-button routerLink="/planets">Planets</button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/"><mat-icon>home</mat-icon> Home</button>
  <button mat-menu-item routerLink="/planets">Planets</button>;  
</mat-menu>

<table mat-table [dataSource]="dataSource">
   
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let planet"> {{planet.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let planet"> {{planet.name}} </td>
  </ng-container>

  <ng-container matColumnDef="distanceToSun">
    <th mat-header-cell *matHeaderCellDef> Distance to Sun </th>
    <td mat-cell *matCellDef="let planet"> {{planet.distanceToSun}} </td>
  </ng-container>

  <ng-container matColumnDef="orbitAroundSun">
    <th mat-header-cell *matHeaderCellDef> Orbits around Sun </th>
    <td mat-cell *matCellDef="let planet"> {{planet.orbitAroundSun}} </td>
  </ng-container>

  <ng-container matColumnDef="gravity">
    <th mat-header-cell *matHeaderCellDef> Gravity </th>
    <td mat-cell *matCellDef="let planet"> {{planet.gravity}} </td>
  </ng-container>

  <ng-container matColumnDef="numberOfSatellites">
    <th mat-header-cell *matHeaderCellDef> Number Of Satellites </th>
    <td mat-cell *matCellDef="let planet"> {{planet.numberOfSatellites}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
